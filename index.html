<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to Hex Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid" id="silders">

    <div class="row justify-content-center mb-4 pt-5 red">
      <div class="col-7 text-center">
        <h1 class="list-inline-item"><span class="badge badge-danger">R</span></h1>
        <input id="red-silder" class="pt-3" type="range" name="points" min="0" max="255" value="0">
        <h1 class="list-inline-item ml-2"><span class="badge badge-danger value" id="red-value">0</span></h1>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-7 text-center">
        <h1 class="list-inline-item"><span class="badge badge-success">G</span></h1>
        <input id="green-slider" class="pt-3" type="range" name="points" min="0" max="255" value="0">
        <h1 class="list-inline-item ml-2"><span class="badge badge-success value" id="green-value">0</span></h1>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-7 text-center">
        <h1 class="list-inline-item"><span class="badge badge-primary">B</span></h1>
        <input id="blue-slider" class="pt-3" type="range" name="points" min="0" max="255" value="0">
        <h1 class="list-inline-item ml-2"><span class="badge badge-primary value" id="blue-value">0</span></h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4 text-center color-value">
        <h1><span>#</span><span class="red-output">00</span><span class="green-output">00</span><span
            class="blue-output">00</span></h1>
      </div>
    </div>

  </div>




  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
